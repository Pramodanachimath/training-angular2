<div>
    <ol [ngStyle]="{'list-style-type':'none'}">
        <li *ngFor="let investment of investments">
            <h3>Name:{{investment.planName}} <br>
                Type:{{investment.type}} <br>
                Purpose:{{investment.purpose}} <br>
                Risk:{{investment.risk}} <br>
 
                <button (click)="show(investment.planId)">Show details</button>

            </h3>
        </li>
    </ol>
</div>
